<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Modifier le contenu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .label-optional {
            color: #999;
            font-weight: 400;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-preview {
            background: #f0f0f0;
            color: #333;
        }

        .btn-preview:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Modifier le contenu</h1>
        <p class="subtitle">Personnalisez le contenu de votre landing page</p>

        <div id="message" class="message"></div>

        <form id="contentForm">
            <div class="form-group">
                <label for="titre">Titre principal *</label>
                <input type="text" id="titre" name="titre" required placeholder="Ex: Camping √† la ferme">
            </div>

            <div class="form-group">
                <label for="sous_titre">Sous-titre <span class="label-optional">(optionnel)</span></label>
                <input type="text" id="sous_titre" name="sous_titre" placeholder="Ex: Vivez une exp√©rience authentique">
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required placeholder="D√©crivez votre camping, vos services, votre environnement..."></textarea>
            </div>

            <div class="form-group">
                <label for="image_hero_url">URL de l'image de fond <span class="label-optional">(optionnel)</span></label>
                <input type="url" id="image_hero_url" name="image_hero_url" placeholder="https://exemple.com/image.jpg">
                <p class="help-text">üí° L'image s'affichera en arri√®re-plan de la section hero</p>
            </div>

            <div class="form-group">
                <label for="bouton_texte">Texte du bouton</label>
                <input type="text" id="bouton_texte" name="bouton_texte" placeholder="En savoir plus">
            </div>

            <div class="form-group">
                <label for="bouton_url">Lien du bouton <span class="label-optional">(optionnel)</span></label>
                <input type="url" id="bouton_url" name="bouton_url" placeholder="https://exemple.com/contact">
                <p class="help-text">üí° Laissez vide pour masquer le bouton</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save" id="saveBtn">
                    üíæ Enregistrer
                </button>
                <button type="button" class="btn-preview" onclick="window.open('index.html', '_blank')">
                    üëÅÔ∏è Pr√©visualiser
                </button>
            </div>
        </form>

        <a href="index.html" class="back-link">‚Üê Retour √† la page d'accueil</a>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://dctdtcwkxunbfgoqzotv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjdGR0Y3dreHVuYmZnb3F6b3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMzU4NDcsImV4cCI6MjA3NjYxMTg0N30.pI26KNyod5LgfN-9cqzOZMi7gWyGgYz04JushbndyDc';

        // Initialisation du client Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('contentForm');
        const saveBtn = document.getElementById('saveBtn');
        const messageDiv = document.getElementById('message');

        // Charger le contenu existant
        async function loadExistingContent() {
            try {
                const { data, error } = await supabase
                    .from('landing_page')
                    .select('*')
                    .limit(1)
                    .maybeSingle();

                if (error && error.code !== 'PGRST116') throw error;

                if (data) {
                    // Remplir le formulaire avec les donn√©es existantes
                    document.getElementById('titre').value = data.titre || '';
                    document.getElementById('sous_titre').value = data['sous-titre'] || '';
                    document.getElementById('description').value = data.description || '';
                    document.getElementById('image_hero_url').value = data.image_hero_url || '';
                    document.getElementById('bouton_texte').value = data.bouton_texte || 'En savoir plus';
                    document.getElementById('bouton_url').value = data.bouton_url || '';
                }
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showMessage('Impossible de charger le contenu existant', 'error');
            }
        }

        // Afficher un message
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Sauvegarder le contenu
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            saveBtn.disabled = true;
            saveBtn.textContent = '‚è≥ Enregistrement...';

            const formData = {
                titre: document.getElementById('titre').value,
                'sous-titre': document.getElementById('sous_titre').value || null,
                description: document.getElementById('description').value,
                image_hero_url: document.getElementById('image_hero_url').value || null,
                bouton_texte: document.getElementById('bouton_texte').value || 'En savoir plus',
                bouton_url: document.getElementById('bouton_url').value || null,
                updated_at: new Date().toISOString()
            };

            try {
                // V√©rifier s'il existe d√©j√† un enregistrement
                const { data: existing } = await supabase
                    .from('landing_page')
                    .select('id')
                    .limit(1)
                    .maybeSingle();

                let result;
                if (existing) {
                    // Mise √† jour
                    result = await supabase
                        .from('landing_page')
                        .update(formData)
                        .eq('id', existing.id);
                } else {
                    // Cr√©ation
                    result = await supabase
                        .from('landing_page')
                        .insert([formData]);
                }

                if (result.error) throw result.error;

                showMessage('‚úÖ Contenu enregistr√© avec succ√®s !', 'success');
                
                // Redirection vers la page d'accueil apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Erreur lors de l\'enregistrement: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Enregistrer';
            }
        });

        // Charger le contenu au chargement de la page
        loadExistingContent();
    </script>
</body>
</html>
