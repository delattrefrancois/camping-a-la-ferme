<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping √† la ferme</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--hero-image);
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: white;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Error State */
        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
        }

        /* Admin Link */
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .admin-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero h2 {
                font-size: 1.4em;
            }
            .hero p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div id="content" class="hero-content">
            <div class="loading">Chargement</div>
        </div>
    </div>

    <a href="admin.html" class="admin-link">‚úèÔ∏è Modifier le contenu</a>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://dctdtcwkxunbfgoqzotv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjdGR0Y3dreHVuYmZnb3F6b3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMzU4NDcsImV4cCI6MjA3NjYxMTg0N30.pI26KNyod5LgfN-9cqzOZMi7gWyGgYz04JushbndyDc';

        // Initialisation du client Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fonction pour charger et afficher le contenu
        async function loadContent() {
            try {
                // R√©cup√©ration du premier enregistrement de la table
                const { data, error } = await supabase
                    .from('landing_page')
                    .select('*')
                    .limit(1)
                    .maybeSingle();

                if (error) throw error;

                // Si des donn√©es existent, les afficher
                if (data) {
                    displayContent(data);
                } else {
                    // Affichage du contenu par d√©faut
                    displayDefaultContent();
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Erreur de chargement</h2>
                        <p>Impossible de charger le contenu. V√©rifiez votre connexion Supabase.</p>
                        <p><small>${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Afficher le contenu depuis Supabase
        function displayContent(data) {
            const contentDiv = document.getElementById('content');
            
            // D√©finir l'image de fond si elle existe
            if (data.image_hero_url) {
                document.querySelector('.hero').style.setProperty('--hero-image', `url(${data.image_hero_url})`);
            }

            contentDiv.innerHTML = `
                <h1>${data.titre || 'Bienvenue'}</h1>
                ${data.sous_titre ? `<h2>${data.sous_titre}</h2>` : ''}
                <p>${data.description || ''}</p>
                ${data.bouton_url ? `<a href="${data.bouton_url}" class="cta-button">${data.bouton_texte || 'En savoir plus'}</a>` : ''}
            `;
        }

        // Contenu par d√©faut si aucune donn√©e dans Supabase
        function displayDefaultContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h1>üèïÔ∏è Camping √† la ferme</h1>
                <h2>Vivez une exp√©rience authentique</h2>
                <p>Aucun contenu n'a encore √©t√© ajout√©. Cliquez sur "Modifier le contenu" pour commencer √† personnaliser votre page !</p>
                <a href="admin.html" class="cta-button">‚úèÔ∏è Ajouter du contenu</a>
            `;
        }

        // Charger le contenu au chargement de la page
        loadContent();
    </script>
</body>
</html>
